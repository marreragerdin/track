{% extends 'base.html' %}
{% block title %}Edit Grading Component{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Grading Component</h2>
  <a href="{% url 'academic_setup' %}?tab=grading" class="btn btn-secondary mb-3">Go Back</a>

  <form method="post">
    {% csrf_token %}
    <label>Component</label>
    <input type="text" name="component" value="{{ obj.component }}" class="form-control mb-2">

    <label>Weight (%)</label>
    <input type="number" name="weight" value="{{ obj.weight }}" class="form-control mb-2">

    <label>Status</label>
    <select name="status" class="form-select mb-3">
      <option value="Active" {% if obj.status == 'Active' %}selected{% endif %}>Active</option>
      <option value="Inactive" {% if obj.status == 'Inactive' %}selected{% endif %}>Inactive</option>
    </select>

    <button class="btn btn-success">Update</button>
  </form>
</div>
{% endblock %}
