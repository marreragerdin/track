{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Student</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{ student.user.first_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{ student.user.last_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" value="{{ student.user.username }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Password (leave blank to keep current)</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
            <label class="form-label">Year Level</label>
            <input type="text" class="form-control" name="year_level" value="{{ student.year_level }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Section</label>
            <input type="text" class="form-control" name="section" value="{{ student.section }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option value="Active" {% if student.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if student.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'manage_user' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
