{% extends 'base.html' %}
{% load static %}
{% block title %}Student Record{% endblock %}

{% block content %}
  <h3 class="text-center m-4">UPDATE STUDENT</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The student updated successfully.
      <a href="{% url 'student_record' %}" class="alert-link">GO TO HOMEPAGE</a>
    </div>
  {% else %}
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card bg-light mb-3">
  <div class="card-header">
    <i class="fa-solid fa-pen-to-square"></i>Update Student Record
  </div>
  <div class="card-body">
    <form action="" method="POST" >
      {% csrf_token%}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary">UPDATE</button>
      <a href="{% url 'student_record' %}" class="btn btn-secondary">CANCEL</a>
    </form>
  </div>
</div>
        </div>
      </div>
  {% endif %}
{% endblock %}
