<div class="modal fade" id="editQuizModal{{ student_id }}_{{ subject_id }}" tabindex="-1" aria-labelledby="editQuizModal{{ student_id }}_{{ subject_id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content user-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="editQuizModal{{ student_id }}_{{ subject_id }}Label">Edit Quiz Scores - {{ student.fullname }} - {{ subject.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_quiz_scores' student_id subject_id %}" data-modal-form="true">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered user-table">
                            <thead>
                                <tr>
                                    <th>Quiz Number</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% if quiz_scores %}
                                    {% for quiz_num, score in quiz_scores.items %}
                                    <tr>
                                        <td>Quiz {{ quiz_num }}</td>
                                        <td>
                                            <input type="number" 
                                                   step="0.01" 
                                                   min="0" 
                                                   max="100" 
                                                   name="quiz_{{ quiz_num }}" 
                                                   value="{{ score }}"
                                                   class="form-control form-control-sm"
                                                   required>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                {% else %}
                                    <tr>
                                        <td colspan="2" class="text-center">No quiz scores found.</td>
                                    </tr>
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-action btn-action-predict modal-save">Save</button>
                    </div>
            </form>
        </div>
    </div>
</div>
