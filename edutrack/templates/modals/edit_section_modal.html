<div class="modal fade" id="editSectionModal{{ obj.id }}" tabindex="-1" aria-labelledby="editSectionModal{{ obj.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content user-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="editSectionModal{{ obj.id }}Label">Edit Section</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_section' obj.id %}" data-modal-form="true">
                {% csrf_token %}
                <input type="hidden" name="tab" value="section">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <select name="grade" id="grade" class="form-select" required>
                            <option value="">Select Grade</option>
                            <option value="Grade 7" {% if obj.grade == 'Grade 7' %}selected{% endif %}>Grade 7</option>
                            <option value="Grade 8" {% if obj.grade == 'Grade 8' %}selected{% endif %}>Grade 8</option>
                            <option value="Grade 9" {% if obj.grade == 'Grade 9' %}selected{% endif %}>Grade 9</option>
                            <option value="Grade 10" {% if obj.grade == 'Grade 10' %}selected{% endif %}>Grade 10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Section Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ obj.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="adviser" class="form-label">Adviser</label>
                        <select name="adviser" id="adviser" class="form-select">
                            <option value="">-- Select Adviser --</option>
                            {% for faculty in faculties %}
                                <option value="{{ faculty.user.id }}" {% if obj.adviser|stringformat:"s" == faculty.user.id|stringformat:"s" %}selected{% endif %}>{{ faculty.user.first_name }} {{ faculty.user.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="number_of_students" class="form-label">Number of Students</label>
                        <input type="number" name="number_of_students" id="number_of_students" class="form-control" value="{{ obj.number_of_students }}" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Active" {% if obj.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if obj.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action btn-action-predict modal-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
