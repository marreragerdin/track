<div class="modal fade" id="editExamModal{{ student_id }}_{{ subject_id }}" tabindex="-1" aria-labelledby="editExamModal{{ student_id }}_{{ subject_id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExamModal{{ student_id }}_{{ subject_id }}Label">Edit Exam Scores - {{ student.fullname }} - {{ subject.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_exam_scores' student_id subject_id %}" data-modal-form="true">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Exam Number</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for exam_num, score in exam_scores.items %}
                                <tr>
                                    <td>Exam {{ exam_num }}</td>
                                    <td>
                                        <input type="number" 
                                               step="0.01" 
                                               min="0" 
                                               max="100" 
                                               name="exam_{{ exam_num }}" 
                                               value="{{ score }}"
                                               class="form-control form-control-sm"
                                               required>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="2" class="text-center">No exam scores found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
