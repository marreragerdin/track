<div class="modal fade" id="editFacultyAssignmentModal{{ obj.id }}" tabindex="-1" aria-labelledby="editFacultyAssignmentModal{{ obj.id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFacultyAssignmentModal{{ obj.id }}Label">Edit Faculty Assignment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_faculty' obj.id %}" data-modal-form="true">
                {% csrf_token %}
                <input type="hidden" name="tab" value="faculty">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select name="subject" id="subject" class="form-select" required>
                            <option value="">Select Subject</option>
                            {% for subject in subjects_qs %}
                            <option value="{{ subject.id }}" {% if subject in obj.subjects.all %}selected{% endif %}>{{ subject.name }} ({{ subject.code }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="faculty" class="form-label">Faculty</label>
                        <select name="faculty" id="faculty" class="form-select" required>
                            <option value="">Select Faculty</option>
                            {% for faculty in faculties %}
                            <option value="{{ faculty.user.id }}" {% if obj.faculty.id == faculty.user.id %}selected{% endif %}>{{ faculty.user.get_full_name|default:faculty.user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Active" {% if obj.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if obj.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
