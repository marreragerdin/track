<div class="modal fade" id="editGradingModal{{ obj.id }}" tabindex="-1" aria-labelledby="editGradingModal{{ obj.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editGradingModal{{ obj.id }}Label">Edit Grading Component</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_grading' obj.id %}" data-modal-form="true">
                {% csrf_token %}
                <input type="hidden" name="tab" value="grading">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="component" class="form-label">Component</label>
                        <input type="text" name="component" id="component" class="form-control" value="{{ obj.component }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (%)</label>
                        <input type="number" name="weight" id="weight" class="form-control" min="0" max="100" step="0.01" value="{{ obj.weight }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Active" {% if obj.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if obj.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
