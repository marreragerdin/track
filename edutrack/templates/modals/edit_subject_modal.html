<div class="modal fade" id="editSubjectModal{{ obj.id }}" tabindex="-1" aria-labelledby="editSubjectModal{{ obj.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content user-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="editSubjectModal{{ obj.id }}Label">Edit Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_subject' obj.id %}" data-modal-form="true">
                {% csrf_token %}
                <input type="hidden" name="tab" value="subject">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" name="code" id="code" class="form-control" value="{{ obj.code }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ obj.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="grade_level" class="form-label">Grade Level</label>
                        <select name="grade_level" id="grade_level" class="form-select">
                            <option value="">Select Grade Level</option>
                            <option value="Grade 7" {% if obj.grade_level == 'Grade 7' %}selected{% endif %}>Grade 7</option>
                            <option value="Grade 8" {% if obj.grade_level == 'Grade 8' %}selected{% endif %}>Grade 8</option>
                            <option value="Grade 9" {% if obj.grade_level == 'Grade 9' %}selected{% endif %}>Grade 9</option>
                            <option value="Grade 10" {% if obj.grade_level == 'Grade 10' %}selected{% endif %}>Grade 10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" name="department" id="department" class="form-control" value="{{ obj.department|default:'General' }}">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Active" {% if obj.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if obj.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action btn-action-predict modal-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
