<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content user-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{ form_action }}" data-modal-form="true">
                {% csrf_token %}
                <input type="hidden" name="tab" value="grading">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="component" class="form-label">Component</label>
                        <input type="text" name="component" id="component" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (%)</label>
                        <input type="number" name="weight" id="weight" class="form-control" min="0" max="100" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action btn-action-predict modal-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
