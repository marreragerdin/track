<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{{ form_action }}" data-modal-form="true">
                {% csrf_token %}
                <input type="hidden" name="tab" value="section">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <select name="grade" id="grade" class="form-select" required>
                            <option value="">Select Grade</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Section Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adviser" class="form-label">Adviser</label>
                        <input type="text" name="adviser" id="adviser" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="number_of_students" class="form-label">Number of Students</label>
                        <input type="number" name="number_of_students" id="number_of_students" class="form-control" value="0" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
