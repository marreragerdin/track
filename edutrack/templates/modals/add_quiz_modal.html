<div class="modal fade" id="addQuizModal" tabindex="-1" aria-labelledby="addQuizModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addQuizModalLabel">Add Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'add_quiz' %}" data-modal-form="true">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="{{ form.subject.id_for_label }}" class="form-label">{{ form.subject.label }}</label>
                        {{ form.subject }}
                        {% if form.subject.help_text %}
                            <small class="form-text text-muted">{{ form.subject.help_text }}</small>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.number_of_quizzes.id_for_label }}" class="form-label">{{ form.number_of_quizzes.label }}</label>
                        {{ form.number_of_quizzes }}
                        {% if form.number_of_quizzes.help_text %}
                            <small class="form-text text-muted">{{ form.number_of_quizzes.help_text }}</small>
                        {% endif %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
