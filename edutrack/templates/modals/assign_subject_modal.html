<div class="modal fade" id="assignSubjectModal" tabindex="-1" aria-labelledby="assignSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content user-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="assignSubjectModalLabel">Assign Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'assign' %}" data-modal-form="true">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="gradeLevel" class="form-label">Grade Level</label>
                        <select id="gradeLevel" name="grade_level" class="form-select" required>
                            <option value="">Select Grade Level</option>
                            {% for g in grades %}
                                <option value="{{ g }}">{{ g }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select id="subject" name="subject" class="form-select" required>
                            <option value="">Select Subject</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}" data-grade="{{ subject.grade_level }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="">Select Status</option>
                            {% for s in status_choices %}
                                <option value="{{ s }}">{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action btn-action-predict modal-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
