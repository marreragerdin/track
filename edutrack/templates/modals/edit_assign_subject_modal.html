<div class="modal fade" id="editAssignSubjectModal{{ item.id }}" tabindex="-1" aria-labelledby="editAssignSubjectModal{{ item.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content user-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="editAssignSubjectModal{{ item.id }}Label">Edit Assigned Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'edit_assign' item.id %}" data-modal-form="true">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="gradeLevel" class="form-label">Grade Level</label>
                        <select id="gradeLevel" name="grade_level" class="form-select" required>
                            <option value="">Select Grade Level</option>
                            <option value="Grade 7" {% if item.grade_level == 'Grade 7' %}selected{% endif %}>Grade 7</option>
                            <option value="Grade 8" {% if item.grade_level == 'Grade 8' %}selected{% endif %}>Grade 8</option>
                            <option value="Grade 9" {% if item.grade_level == 'Grade 9' %}selected{% endif %}>Grade 9</option>
                            <option value="Grade 10" {% if item.grade_level == 'Grade 10' %}selected{% endif %}>Grade 10</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="Active" {% if item.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if item.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-action btn-action-predict modal-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
