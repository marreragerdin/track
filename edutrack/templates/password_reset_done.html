{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm text-center">
				<div class="card-body">
					<h3 class="card-title">Password Updated</h3>
					<p class="text-muted">Your password has been changed successfully. You can now sign in with your new password.</p>
					<a href="/login/" class="btn btn-primary mt-3">Go to Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
