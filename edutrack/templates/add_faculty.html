{% extends 'base.html' %}
{% block title %}Assign Faculty{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Assign Faculty</h2>
  <a href="{% url 'academic_setup' %}?tab=faculty" class="btn btn-secondary mb-3">Go Back</a>

  <form method="post">
    {% csrf_token %}
    <label>Subject</label>
    <select name="subject" class="form-select mb-2" required>
      <option value="">-- select --</option>
      {% for s in subjects_qs %}
        <option value="{{ s.id }}">{{ s.name }} ({{ s.code }})</option>
      {% endfor %}
    </select>

   <label class="mt-2">Available Faculty</label>
<div class="row" style="max-height:300px; overflow:auto;">
  {% for f in faculties %}
    <div class="col-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"
               value="{{ f.user.id }}"
               id="faculty_{{ f.id }}"
               name="faculty_{{ f.id }}">
        <label class="form-check-label" for="faculty_{{ f.id }}">
          {{ f.user.get_full_name }}
        </label>
      </div>
    </div>
  {% empty %}
    <div>No faculty found</div>
  {% endfor %}
</div>




    </div>

    <label class="mt-3">Status</label>
    <select name="status" class="form-select mb-3">
      <option>Active</option>
      <option>Inactive</option>
    </select>

    <button class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
