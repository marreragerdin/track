<!-- Base Modal Template -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog {% if modal_size %}{{ modal_size }}{% else %}modal-lg{% endif %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" id="{{ modal_id }}Form" {% if form_action %}action="{{ form_action }}"{% endif %}>
                {% csrf_token %}
                <div class="modal-body">
                    {% block modal_body %}
                    {% endblock %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">{{ submit_text|default:"Save" }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
