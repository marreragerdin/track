{% extends 'base.html' %}
{% block title %}Add Grading Component{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Add Grading Component</h2>
  <a href="{% url 'academic_setup' %}?tab=grading" class="btn btn-secondary mb-3">Go Back</a>

  <form method="post">
    {% csrf_token %}
    <label>Component</label>
    <input name="component" class="form-control mb-2" required>

    <label>Weight (%)</label>
    <input type="number" min="0" max="100" name="weight" class="form-control mb-2" required>

    <label>Status</label>
    <select name="status" class="form-select mb-3">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <button class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
