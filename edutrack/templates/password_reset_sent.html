{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="alert alert-success shadow-sm">
				<h4 class="alert-heading">Email sent</h4>
				<p class="mb-0">If an account with the provided email exists, you will receive instructions to reset your password shortly.</p>
			</div>
			<div class="mt-3">
				<a href="/login/" class="btn btn-secondary">Return to login</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
