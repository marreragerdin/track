{% extends 'base.html' %}
{% block title %}Edit Faculty Assignment{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Faculty Assignment</h2>
  <a href="{% url 'academic_setup' %}?tab=faculty" class="btn btn-secondary mb-3">Go Back</a>

  <form method="post">
    {% csrf_token %}
    <label>Subject</label>
    <select name="subject" class="form-select mb-2">
      {% for subj in subjects_qs %}
        <option value="{{ subj.id }}" {% if obj.subject.id == subj.id %}selected{% endif %}>{{ subj.name }}</option>
      {% endfor %}
    </select>

    <label>Faculty</label>
    <select name="faculty" class="form-select mb-2">
      {% for f in faculties %}
        <option value="{{ f.id }}" {% if f in obj.faculty.all %}selected{% endif %}>{{ f.get_full_name }}</option>
      {% endfor %}
    </select>

    <label>Status</label>
    <select name="status" class="form-select mb-3">
      <option value="Active" {% if obj.status == 'Active' %}selected{% endif %}>Active</option>
      <option value="Inactive" {% if obj.status == 'Inactive' %}selected{% endif %}>Inactive</option>
    </select>

    <button class="btn btn-success">Update</button>
  </form>
</div>
{% endblock %}
