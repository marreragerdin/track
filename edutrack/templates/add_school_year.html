{% extends 'base.html' %}
{% block title %}Add School Year{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Add School Year</h2>
  <a href="{% url 'academic_setup' %}?tab=school_year" class="btn btn-secondary mb-3">Go Back</a>

  <form method="post">
    {% csrf_token %}
    <label>Year</label>
    <select name="year" class="form-select mb-2">
      {% for y in years %}
        <option value="{{ y }}">{{ y }} - {{ y|add:1 }}</option>
      {% endfor %}
    </select>

    <label>Status</label>
    <select name="status" class="form-select mb-3">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <button class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
